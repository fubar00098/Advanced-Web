<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <script type="text/javascript">
        function login() {
            FB.login(function (response) {
                loginStatusCallback(response);
            }, {
                scope: "email, user_posts"
            });
        }

        function start() {
            // 取得使用者的個人資料
            // 在最新的 API 版本中，需明確指定 fields 以取得更多資料
            /*
	FB.api("/me", function(response){
		console.log(response);
	})
    */
            // 取得使用者的塗鴉牆資料
            // 在最新的 API 版本中，需明確指定 fields 以取得更多資料
            FB.api("/me/feed", {
                fields: "likes,story,message"
            }, function (response) {
                console.log(response);
                var posts = response.data;
                var post;
                //取得每一篇文章
                for (var i = 0; i < posts.length; i++) {
                    post = posts[i];
                    if (post.likes) { //if 如果有人按讚
                        var likes = post.likes.data;
                        var like;

                        for (var j = 0; j < likes.length; j++) {
                            like = likes[j];
                            addToData(like);
                        }
                    }
                }
                // 排序資料
                data.sort(function(o1, o2){
                return o2.count-o1.count;
                });
                /*
                var a = [6, 2, 10, 1, 120, 5, 66];
                a.sort(function (e1, e2) {
                    if (e1 == 10) {
                        return -1;
                    } else {
                        return e2-e1;
                    }
                    return e1 - e2;
                    //return 0; // 等於
                    //return 1; // e2放前面
                    //return -1; // e1放前面
                });
                console.log(a);
                /*
                for(var i=0;i<a.length;i++){
                for(var j=i+1;j<a.length;j++){
                compareAndChange(1[i],a[j]); // 比較，調換
                
                }
                }
                */
                //秀出資料
                showData();
                
                FB.api(response.paging.next, function(response){
                console.log(response);
                });

            });
        }
        var data = []

        function addToData(like) {
            // 偵測案讚者是否已經存在
            for (var i = 0; i < data.length; i++) {
                if (data[i].id == like.id) { // 重複的案讚者
                    data[i].count++;
                    return;

                }
            }
            // 不存在的案讚者加入陣列中
            data.push({
                id: like.id,
                name: like.name,
                count: 1
            });
        }

        function showData() {
            var main = document.getElementById("main");
            for (var i = 0; i < data.length; i++) {
                main.innerHTML += "<div>" + data[i].name + ":" + data[i].count + "</div>";
            }
        }

        function loginStatusCallback(response) { // 偵測使用者登入狀態的回呼函式
            var main = document.getElementById("main");
            var login = document.getElementById("login");
            main.style.display = "none";
            login.style.display = "none";
            if (response.status == "connected") { // 已授權
                main.style.display = "block";
                start();
            } else { // 未授權或未登入
                login.style.display = "block";
            }
        }
        // 2. Facebook SDK 載入後，呼叫此函式
        window.fbAsyncInit = function () {
                FB.init({
                    appId: '1797816097151582',
                    cookie: true,
                    xfbml: true, // parse social plugins on this page
                    version: 'v2.8' // use version 2.1
                });
                // 3. 開始偵測使用者的登入狀況
                FB.getLoginStatus(function (response) {
                    loginStatusCallback(response);
                });
            }
            // 1. 網頁載入後，開始載入 Facebook SDK
        window.onload = function () {
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        }
    </script>
</head>

<body>
    <div id="login" style="display:none;">
        <button onclick="login();">Login</button>
    </div>
    <div id="main" style="display:none;"></div>
</body>

</html>

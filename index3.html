<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
    <style type="text/css">
        
        body{
        background-image: url("http://tremendouswallpapers.com/wp-content/uploads/2015/07/Besides-Beach-background-hd-background-picture-2560x1920.jpg");
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgba(0,0,0,0.25);
            border-radius:10px;
            box-shadow: 0px 0px 10px black inset;
            text-shadow: 0px 0px 5px red;
            text-align: center;
            line-height: 100px;
            background:linear-gradient(to bottom, red 0%,yellow 100%);
            
            transform:translate(100px, 50px) rotate(45deg); 
            /*
            transform: scale(2,1) skew(20deg,0deg);
            */
            transform: :rotate(-45deg) skew(45deg, 15deg);
        
        }
    </style>
</head>

<body>

    <div class="box">Hello</div>

</body>

</html>
